{% extends "user/micro.html" %}

{% block title %}意见反馈{% endblock %}

{% block container %}
<div class="layui-form layui-form-pane">
    <form method="post">
        <div class="layui-form-item" pane>
            <select name="point">
                <option value="suggest">建议</option>
                <option value="misc">其他</option>
            </select>
        </div>
        <div class="layui-form-item layui-form-text" pane>
            <textarea name="content" placeholder="请详细说明，以便于我们定位与解决问题。" class="layui-textarea" style="height: 120px"></textarea>
        </div>
        <div class="layui-form-item" pane>
            <input type="text" name="email" lay-verify="newemail" placeholder="联系邮箱（留下联系邮箱，以便我们快速反馈）" autocomplete="off" class="layui-input">    
        </div>
        <div class="layui-form-item">
            <button class="layui-btn" lay-filter="feedback" lay-submit id="feedbackSubmit">确认修改</button>
        </div>
    </form>
</div>
{% endblock %}

{% block script %}
<script type="text/javascript">
    //加载模块扩展脚本
    layui.config({
        version: "{{ __version__ }}",
        base: "/static/mymod/"
    }).use("feedback");
</script>
{% endblock %}
