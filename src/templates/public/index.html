<!DOCTYPE html>
<html>
<head>
    <title>Index</title>
</head>
<body>

<p>
{%- with messages = get_flashed_messages() %}
    {%- if messages %}
        {{ " ".join(messages) }}
    {%- endif %}
{%- endwith %}
</p>

{% if g.signin %}
<p>UID:&nbsp;&nbsp;{{ g.uid }}</p>
<p>SID:&nbsp;&nbsp;{{ g.sid }}</p>
<a href="{{ url_for('front.userset') }}">用户中心</a>

<a href="{{ url_for('front.signOut') }}">注销</a>
{% else %}
<a href="{{ url_for('front.signIn') }}">登录</a>&nbsp;或&nbsp;
<a href="{{ url_for('front.signUp') }}">注册</a>
{% endif %}

</body>
</html>
