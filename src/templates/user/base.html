<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>{% block title %}{% endblock %} - SaintIC Passport</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    {% include "public/favicon.html" %}
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" href="/static/spop-0.1.3/spop.min.css">
</head>
<body>

{% include "user/common/header.html" %}

<div class="layui-container fly-marginTop fly-user-main">

    {% include "user/common/user-nav.html" %}

    {% block userpanel %}{% endblock %}

</div>

{% include "user/common/footer.html" %}
<script src="/static/spop-0.1.3/spop.min.js"></script>
<script src="/static/layui/layui.js"></script>
<script type="text/javascript">
function popup(msg) {
    spop({
        template: msg,
        position: 'bottom-center',
        autoclose: 5000
    });
}
{%- with messages = get_flashed_messages() %}
    {%- if messages %}
        {%- for msg in messages %}
            popup('{{ msg }}');
        {%- endfor %}
    {%- endif %}
{%- endwith %}
</script>
{% block script %}
<script>
layui.cache.page = '';
layui.cache.user = {
  username: '游客'
  ,uid: -1
  ,avatar: '/static/images/avatar/00.jpg'
  ,experience: 83
  ,sex: '男'
};
layui.config({
  version: "3.0.0"
  ,base: '/static/mods/'  //这里实际使用时，建议改成绝对路径
}).extend({
  fly: 'index'
}).use('fly');
</script>
{% endblock %}
</body>
</html>
