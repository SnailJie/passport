<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %} - SaintIC Passport</title>
    {% include "public/header.html" %}
    <link rel="stylesheet" href="/static/css/auth.css">
    <link rel="stylesheet" href="/static/spop-0.1.3/spop.min.css">
    {% block head %}{% endblock %}
</head>
<body>
<div id="container">
    {% block container %}{% endblock %}
    <footer class="footer">
        {% include "public/footer.html" %}
    </footer>
</div>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/popwin.js"></script>
<script type="text/javascript">
$('#feedback').on('click', function() {
    var width = $(window).width();
    if (width>400) {
        popWin.showWin("400","460","意见反馈","/feedback.html");
    } else {
        popWin.showWin(width/4*3,"480","意见反馈","/feedback.html");
    }
});
</script>
{% block script %}{% endblock %}
</body>
</html>
